<script>
    $(function () {
        var goodsNum = GetRequest().goodsNum;
        var goodsPrice = GetRequest().goodsPrice;
        var totalPrice = goodsNum * goodsPrice;
        $("#price").html("<div data-v-666eb1b8=\"\">￥"+goodsPrice+".00</div>\n" +
            "                                        <div data-v-666eb1b8=\"\">"+goodsNum+"件</div>\n" +
            "                                        <div data-v-666eb1b8=\"\">\n" +
            "                                            标准快递，\n" +
            "                                            <span data-v-666eb1b8=\"\">免运费</span></div>");
        $("#totalPrice").html("<span data-v-666eb1b8=\"\" class=\"text-base\">￥</span>"+totalPrice+".00");
        $("#spanTotalPrice").html("￥"+totalPrice+".00");
        $("#smallNuts").html("共"+goodsNum+"件&nbsp;(含运费)");
    });

    function check() {
        if($("#checkAddress").html()=="请添加一个收货地址"){
            $("#hideBox").css("display", "block");
            setTimeout(function () {
                $("#hideBox").css("display", "none");
            }, 3000);
        }
    }
    function GetRequest() {
        var url = location.search;
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

</script>
