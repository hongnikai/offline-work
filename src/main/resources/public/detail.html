<script>
    var num = $("#numInput").val();
    var price = $("#goodsPrice").html();

    //页面跳转js
    function goto(e) {
        if (e == 'product') {
            window.location.href = 'http://localhost:8082/product.html'
        } else if (e == 'goods') {
            window.location.href = 'http://localhost:8082/goods.html?goodsNum=' + num + "&goodsPrice=" + price;
        }
    }

    //立即拼团  下方商品数量选择框
    function display(e) {
        if (e == 'show') {
            $("#hideBox").css("display", "block");
        } else if (e == 'hide') {
            $("#hideBox").css("display", "none");
        }
    }

    //加减商品数量
    function compute(e) {
        if (e == '-') {
            if (num > 1) {
                num--;
                $("#numInput").val(num);
            } else if (num <= 1) {
                $("#subDiv").attr("class", "bg-gray-200 btn disabled");
            }
        } else if (e == '+') {
            num++;
            $("#numInput").val(num);
            $("#subDiv").attr("class", "bg-gray-200 btn");
        }
    }


</script>
